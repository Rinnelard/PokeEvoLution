<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find U POKÉMON!</title>

        <!-- Descripción de la web para SEO -->
        <meta
            name="description"
            content="Consulta todo sobre un pokemon con la Pokedex en Find U POKÉMON! ."
        />

        <!-- Enlace al archivo CSS -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- Favicon -->
        <link rel="icon" href="./css/img/favicon.jpeg" type="image/jpeg" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>

    <body>
        <!-- Encabezado con la imagen que hace las veces de título -->
        <header>
            <img src="./css/img/Titulo.png" alt="Find u Pokemon!" />
        </header>

        <!-- El cuerpo principal de la web donde estan todos los botones y la pokedex -->

        <main>
            <!-- Sección donde van todos los botones y input -->
            <section id="seccionInput">
                <!-- inputs para TIPOS de pokemons -->
                <section id="tiposPokemon">
                    <ul class="nav-list" id="listMenuNav">
                        <li class="itemNav">
                            <button class="btnHeader acero" id="acero">
                                Acero
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader agua" id="agua">
                                Agua
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader bicho" id="bicho">
                                Bicho
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader dragon" id="dragon">
                                Dragon
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader electrico" id="electrico">
                                Electrico
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader fantasma" id="fantasma">
                                Fantasma
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader fuego" id="fuego">
                                Fuego
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader hada" id="hada">
                                Hada
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader hielo" id="hielo">
                                Hielo
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader lucha" id="lucha">
                                Lucha
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader normal" id="normal">
                                Normal
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader planta" id="planta">
                                Planta
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader psiquico" id="psiquico">
                                Psiquico
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader roca" id="roca">
                                Roca
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader siniestro" id="siniestro">
                                Siniestro
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader tierra" id="tierra">
                                Tierra
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader veneno" id="veneno">
                                Veneno
                            </button>
                        </li>
                        <li class="itemNav">
                            <button class="btnHeader volador" id="volador">
                                Volador
                            </button>
                        </li>
                    </ul>
                </section>

                <!-- Input de texto para buscar un pokemon en la API -->
                <input
                    type="text"
                    id="inputPokemon"
                    placeholder=" Nombre o número de Pokémon"
                    autocomplete="off"
                />

                <!-- boton para que muestre las instrucciones de uso  -->
                <button
                    id="btnInstrucciones"
                    type="submit"
                    alt="boton de instrucciones"
                ></button>
                <img
                    id="imagenInstrucciones"
                    src="./css/img/pantallaTutorial.png"
                    alt="pantalla tutorial"
                />

                <!-- Botón para buscar el texto introducido en el input -->
                <button
                    id="btnBuscar"
                    type="submit"
                    aria-label="Buscar Pokémon"
                ></button>
                <img
                    id="imgAceptar"
                    class="imgAceptarAnimacion"
                    src="./css/img/btnAceptar.png"
                    alt="boton buscar para traer datos de la api"
                />

                <!--Botón para eliminar todas las sugerencias-->
                <button
                    id="btnEliminar"
                    type="submit"
                    aria-label="Eliminar sugerencias"
                ></button>
                <img
                    id="imgCancelar"
                    src="./css/img/btnCancelar.png"
                    alt="boton para eliminar la busqueda de la api"
                />

                <!-- Aquí se añaden los "li" de las coincidencias de la API con JS a modo de sugerencia -->
                <ul id="sugerenciasPokemon"></ul>

                <!-- Botones del panel de movimiento de la pokedex -->
                <img id="imgCruceta" src="./css/img/crucetaNormal.png" alt="" />
                <button
                    id="btnDerecha"
                    type="button"
                    aria-label="Navegar a la derecha en la pokeDex"
                ></button>
                <button
                    id="btnIzquierda"
                    type="button"
                    aria-label="Navegar a la izquierda en la pokeDex"
                ></button>
                <img
                    id="imgInstrucciones"
                    src="./css/img/btnAyuda2.png"
                    alt="este es el boton de instrucciones"
                />
                <button id="btnArriba" type="button" aria-label=""></button>
                <button id="btnAbajo" type="button" aria-label=""></button>

                <!-- Aquí va el sonido y su botón -->
                <audio id="audio" src="./css/audio/bsoFondo.mp3" loop></audio>

                <button id="botonAudio">
                    <img id="imgAudio" src="./css/img/iconoMusica.png" alt="" />
                </button>

                <img
                    id="pokeballGiratoria"
                    src="./css/video/pokeballGiratoria.gif"
                    alt=""
                />

                <!-- boton MODO OSCURO -->

                <button id="btnModoOscuro">
                    <img id="imgBoton" src="/css/img/iconoLuna.png" alt="" />
                </button>
            </section>

            <!-- Aquí va la pokedex -->

            <section id="contenidoPokemon">
                <!-- Aquí se introduce de forma dinámica la info pokemon de la API con JS -->
                <section id="contenido"></section>

                <!-- Interfaz de pokedex modo claro -->
                <img
                    src="./css/img/Pokedex.png"
                    alt="Interfaz de una Pokedex"
                    id="img1"
                />

                <!-- Interfaz de pokedex modo oscuro -->
                <img id="pokdexNoche" src="./css/img/pokedexMovilNoche.png" />

                <!-- Pokedex tamaño grande -->
                <img
                    src="./css/img/podekexPcInicio.png"
                    alt="pokeDex pantalla grande"
                    id="img2"
                />

                <img
                    id="tapaPokedexMovil"
                    src="./css/img/tapaPokedexMovil.png"
                    alt=""
                />
                <img
                    src="./css/img/podekexPcInicioNoche.png"
                    alt=""
                    id="pokedeInicioNoche"
                />

                <img
                    src="./css/img/podekexPcNoche.png"
                    alt=""
                    id="pokedexPcNoche"
                />

                <img src="./css/img/podekexPC.png" alt="" id="pokedexPC" />
            </section>
        </main>

        <!-- Pie de página con la info de quienes hemos creado lka web -->

        <footer role="contentinfo">
            <section id="tituloFooter">
                <p>Realizado por:</p>
            </section>
            <section id="nombres">
                <p>Ángel Suarez Sosa</p>
                <p>Sergio Manzano Esclapez</p>
                <p>Alejandro García Gómez</p>
                <p>Gustavo Enrique Bolivar Ogando</p>
            </section>
        </footer>

        <!-- Link al archivo JS -->

        <script src="./js/script.js"></script>
    </body>
</html>
