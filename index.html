<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find U POKÉMON!</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./css/img/favicon.jpeg" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>

    <body>
        <main>
            <header>
                <img src="./css/img/Titulo.png" alt="" />
            </header>

            <section id="seccionInput">
                <input
                    type="text"
                    id="inputPokemon"
                    placeholder="Nombre o número de Pokémon"
                    autocomplete="off"
                />
                <ul id="sugerenciasPokemon"></ul>
                <button id="btnBuscar" type="submit"></button>
                <!--<button id="btnDerecha" type="button"></button>
                <button id="btnIzquierda" type="button"></button>
                <button id="btnArriba" type="button"></button>
                <button id="btnAbajo" type="button"></button> -->
            </section>

            <section id="contenidoPokemon" >
                <img 
                    src="./css/img/Pokedex.png"
                    alt="Interfaz de una Pokedex"
                    id="img1"
                />
                <img 
                    src="./css/img/podekexPcV2.png"
                    alt="pokeDex pantalla grande"
                    id="img2">
                <section id="contenido">

                </section>
            </section>

            <footer>
                <section id="tituloFooter">
                    <p>Realizado por:</p>
                </section>
                <section id="nombres">
                    <p>Ángel Suarez Sosa</p>
                    <p>Sergio Manzano Esclapez</p>
                    <p>Alejandro García Gómez</p>
                    <p>Gustavo Enrique Bolivar Ogando</p>
                </section>
            </footer>

            <script src="./js/script.js"></script>
        </main>
    </body>
</html>
