<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find U POKÉMON!</title>

        <!-- Descripción de la web para SEO -->
        <meta
            name="description"
            content="Consulta todo sobre un pokemon con la Pokedex en Find U POKÉMON! ."
        />

        <!-- Enlace al archivo CSS -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- Favicon -->
        <link rel="icon" href="./css/img/favicon.jpeg" type="image/jpeg" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>

    <body>
        <!-- Encabezado con la imagen que hace las veces de título -->
        <header>
            <img src="./css/img/Titulo.png" alt="Find u Pokemon!" />
        </header>
        <!-- El cuerpo principal de la web donde estan todos los botones y la pokedex -->
        <main>
            <!-- Sección donde van todos los botones y input -->
            <section id="seccionInput">
                <!-- inputs para TIPOS de pokemons -->

                <h2>Buscar Pokemon por tipo:</h2>

                <button class="btnHeader" id="acero">Acero</button>

                <button class="btnHeader" id="agua">Agua</button>

                <button class="btnHeader" id="bicho">Bicho</button>

                <button class="btnHeader" id="dragon">Dragon</button>

                <button class="btnHeader" id="electrico">Electrico</button>

                <button class="btnHeader" id="fantasma">Fantasma</button>

                <button class="btnHeader" id="fuego">Fuego</button>

                <button class="btnHeader" id="hada">Hada</button>

                <button class="btnHeader" id="hielo">Hielo</button>

                <button class="btnHeader" id="lucha">Lucha</button>

                <button class="btnHeader" id="normal">Normal</button>

                <button class="btnHeader" id="planta">Planta</button>

                <button class="btnHeader" id="psiquico">Psiquico</button>

                <button class="btnHeader" id="roca">Roca</button>

                <button class="btnHeader" id="siniestro">Siniestro</button>

                <button class="btnHeader" id="tierra">Tierra</button>

                <button class="btnHeader" id="veneno">Veneno</button>

                <button class="btnHeader" id="volador">Volador</button>

                <!-- Input de texto para buscar un pokemon en la API -->
                <input
                    type="text"
                    id="inputPokemon"
                    placeholder=" Nombre o número de Pokémon"
                    autocomplete="off"
                />

                <!-- boton para que muestre las instrucciones de uso  -->
                <button
                    id="btnInstrucciones"
                    type="submit"
                    alt="boton de instrucciones"
                ></button>
                <img
                    id="imagenInstrucciones"
                    src="./css/img/pantallaTutorial.png"
                    alt="pantalla tutorial"
                />

                <!-- Botón para buscar el texto introducido en el input -->
                <button
                    id="btnBuscar"
                    type="submit"
                    aria-label="Buscar Pokémon"
                ></button>
                <img
                    id="imgAceptar"
                    class="imgAceptarAnimacion"
                    src="./css/img/btnAceptar.png"
                    alt="boton buscar para traer datos de la api"
                />

                <!--Botón para eliminar todas las sugerencias-->
                <button
                    id="btnEliminar"
                    type="submit"
                    aria-label="Eliminar sugerencias"
                ></button>
                <img
                    id="imgCancelar"
                    src="./css/img/btnCancelar.png"
                    alt="boton para eliminar la busqueda de la api"
                />

                <!-- Aquí se añaden los "li" de las coincidencias de la API con JS a modo de sugerencia -->
                <ul id="sugerenciasPokemon"></ul>

                <!-- Botones del panel de movimiento de la pokedex -->
                <img id="imgCruceta" src="./css/img/crucetaNormal.png" alt="" />
                <button
                    id="btnDerecha"
                    type="button"
                    aria-label="Navegar a la derecha en la pokeDex"
                ></button>
                <button
                    id="btnIzquierda"
                    type="button"
                    aria-label="Navegar a la izquierda en la pokeDex"
                ></button>
                <img
                    id="imgInstrucciones"
                    src="./css/img/btnAyuda2.png"
                    alt="este es el boton de instrucciones"
                />
                <button id="btnArriba" type="button" aria-label=""></button>
                <button id="btnAbajo" type="button" aria-label=""></button>

                <!-- Aquí va el sonido y su botón -->
                <audio id="audio" src="./css/audio/bsoFondo.mp3" loop></audio>

                <button id="botonAudio">
                    <img id="imgAudio" src="./css/img/iconoMusica.png" alt="" />
                </button>

                <img
                    id="pokeballGiratoria"
                    src="./css/video/pokeballGiratoria.gif"
                    alt=""
                />

                <!-- boton MODO OSCURO -->

                <button id="btnModoOscuro">
                    <img id="imgBoton" src="./css/img/iconoLuna.png" alt="" />
                </button>
            </section>

            <!----------------------------  INICIO DE LA POKEDEX-------------------->

            <!---------------DONDE MUESTRA LOS DATOS TRAIDOS DE LA API------------>
            <section id="contenidoPokemon">
                <section id="contenido"></section>
                <!--------------------TODAS LAS IMAGENES DE LA POKEDEX ------------->

                <!-- IMG DE POKEDEX MOVIL -->
                <img
                    id="img1"
                    src="./css/img/Pokedex.png"
                    alt="Interfaz de una Pokedex"
                />
                <!-- Interfaz de pokedex modo oscuro -->
                <img
                    id="pokdexNoche"
                    src="./css/img/pokedexMovilNoche.png"
                    alt="pokedex movil noche"
                />
                <!-- Tapa de la pokedex del movil-->
                <img
                    id="tapaPokedexMovil"
                    src="./css/img/tapaPokedexMovil.png"
                    alt="esta es la tapa pokedex del movil"
                />

                <!-----------IMG POKEDEX GRANDE -------------->
                <img
                    src="./css/img/podekexPcInicio.png"
                    alt="pokeDex pantalla grande"
                    id="img2"
                />
                <!-- Pokedex grande modo noche con pantalla de inicio-->
                <img
                    src="./css/img/podekexPcInicioNoche.png"
                    alt="pokedex grande modo noche"
                    id="pokedeInicioNoche"
                />
                <!-- pokedex grande modo noche pantalla activa -->
                <img
                    src="./css/img/podekexPcNoche.png"
                    alt="modelo de la pokedex grande de noche "
                    id="pokedexPcNoche"
                />
                <!-- pokedex modo grande  -->
                <img
                    src="./css/img/podekexPC.png"
                    alt="modelo pokedex grande"
                    id="pokedexPC"
                />
                <!-- tapa de la pokedex grande -->
                <img
                    src="./css/img/tapaPokedexPC.png"
                    alt="tapa de la pokedex grande"
                    id="tapaPokedexPC"
                />
                <!-- tapa abierta de la pokedex grande -->
                <img
                    src="./css/img/tapaAbiertaPokedexPC.png"
                    alt="tapa abierta pokedex"
                    id="tapaAbiertaPokedexPC"
                />
                <!-- pokedex grande sin tapa -->
                <img
                    src="./css/img/podekexCerrada.png"
                    alt="esta es la pokedex sin tapa"
                    id="podekexCerrada"
                />
            </section>
        </main>

        <!-- Pie de página con la info de quienes hemos creado lka web -->

        <footer role="contentinfo">
            <section id="tituloFooter">
                <p>Realizado por:</p>
            </section>
            <section id="nombres">
                <p>Ángel Suarez Sosa</p>
                <p>Sergio Manzano Esclapez</p>
                <p>Alejandro García Gómez</p>
                <p>Gustavo Enrique Bolivar Ogando</p>
            </section>
        </footer>

        <!-- Link al archivo JS -->

        <script src="./js/scriptPokedex.js"></script>
        <script src="./js/musica.js"></script>
        <script src="./js/audioBtn.js"></script>
        <script src="./js/animacionCruceta.js"></script>
        <script src="./js/animacionesBtn.js"></script>
        <script src="./js/animacionesTapa.js"></script>
        <script src="./js/btnInstrucciones.js"></script>
        <script src="./js/btnModoNoche.js"></script>
    </body>
</html>
